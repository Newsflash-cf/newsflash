<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/layout.css">
    <title>News Flash</title>
</head>

<body>
    <div id="article-nav" class="clearfix">
        <a class="logo" href="/">
            <!-- TODO: replace with our own image -->
            <img src=""> 
        </a>
        <h1 id="app-title">News Flash</h1>
        <button id="navbar-toggle">
            <div></div>
            <div></div>
            <div></div>
        </button>
    </div>
    <nav>
        <ul id="nav-links">
            <li class="main-link">
                <a href="/preferences">Preferences</a>
            </li>
            <li id="login-link">
                <a href="/login">Login</a>
            </li>
        </ul>
    </nav>


    <div id="anchor"></div>
    <script id="feedView-template" type="text/x-handlebars-template">
        <div class="feed-wrapper">
            {{#articles}}
                <div>
                    <div class="source-author clearfix">
                        <h2 class="article-author">{{author}}</h2>
                    </div>

                    <div class="feed-image">
                        <img id="articleImage" src="{{urlToImage}}" onclick="location.href='{{url}}'">
                    </div>
                    <br><b><label>{{title}}</label></b></br>
                    <br><label>{{description}}</label></br>
                    <br><b><label>{{publishedAt}}</label></b></br>
                </div>
            {{/articles}}
        </div>
    </script>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="server.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
