<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/layout.css">
    <title>News Flash</title>

    <script id="article-template" type="text/x-handlebars-template">
        <div class="article-wrapper">
            <div class="article-image">
                <img src="{{ image_url }}">
            </div>
            <div class="article-author clearfix">
                <div class="article-title-wrapper clearfix">
                    <h2 class="article-author">{{ title }}</h2>
                    <div class="article-author">{{ author }}</div>
                    <div>{{ description }}</div>
                </div>
                <!-- <div class="description"><button type="button" id="view-details" data-id="{{ id }}">view details</button></div>    -->
            </div>
        </div>
    </script>

</head>

<body>
    <div id="book-nav" class="clearfix">
        <a class="logo" href="/">
            <img src="img/logo-codefellows.png">
        </a>
        <h1 id="app-title">News Flash</h1>
        <button id="navbar-toggle">
            <div></div>
            <div></div>
            <div></div>
        </button>
    </div>
    <nav>
        <ul id="book-links">
            <li>
                <a href="/">Book List</a>
            </li>
            <li class="not-admin">
                <a href="/new">Create Book</a>
            </li>
            <li id="login-link">
                <a href="/login">Login</a>
            </li>
        </ul>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="server.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
