<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/layout.css">
    <title>News Flash</title>

    <script id="feedView-template" type="text/x-handlebars-template">
        <div class="feed-wrapper" id="{{id}}">
            <div id="inner">
                <div class="source-author clearfix">
                    <h2 class="article-author">{{author}}</h2>
                </div>

                <div class="feed-image">
                    <img id="articleImage" src="{{urlToImage}}" onclick="location.href='{{url}}'">
                </div>

                <label id="title">{{title}}</label></br>
                <label id="description">{{description}}</label></br>
                <label id="publishedOn">{{publishedAt}}</label>
            </div>
        </div>
    </script>
</head>

<body>
    <div class="fixed">
        <h1 id="app-title">News Flash</h1>
        <div id="ovi">
            <button id="navbar-toggle">
                <div></div>
                <div></div>
                <div></div>
            </button>
        </div>
            <div id="panel">
            <ul class="nav-links">
                <li id="login-link"><a href="/login">Login</a></li>
                <li id="prefs-link"><a href="/preferences">Preferences</a></li>
                <li id="signup-link"><a href="/signUp">Sign Up</a></li>
            </ul>
        </div>
    </div>




    <!-- Feed list -->
    <div id="anchor"></div>


    <!-- The Login Modal -->
    <div id="myModal" class="modal">
        <div class="login-modal-content">
            <span class="close">&times;</span>
            <input id="email" type="text" name="email" placeholder="email"><br>
            <input id="password" type="password" name="password" placeholder="password"><br>
            <button id="loginBtn">Login</button>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="scripts/views/navigation.js"></script>
    <script src="scripts/models/article.js"></script>
    <script src="scripts/views/login-view.js"></script>
    <script src="scripts/views/main-view.js"></script>
    <script src="scripts/views/source-view.js"></script>
    <script src="scripts/controller/routes.js"></script>

</body>

</html>
